<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 2px solid white;
            position: relative;
            z-index: 10;
            animation: containerPop 0.5s ease-out;
        }

        @keyframes containerPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Profile picture styles */
        .profile-section {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .profile-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: profileGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 10px 20px rgba(255, 75, 100, 0.3); }
            50% { box-shadow: 0 15px 30px rgba(255, 75, 100, 0.6); }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* Heart overlay on profile */
        .profile-heart {
            position: absolute;
            bottom: 10px;
            right: calc(50% - 110px);
            font-size: 2.5rem;
            animation: heartBeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2.5rem;
            color: #d43f74;
            margin-bottom: 0.5rem;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .question {
            font-size: 2rem;
            color: #b83b5e;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px; /* Give space for button movement */
            align-items: center;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: #ff6b8b;
            color: white;
            animation: yesGlow 2s ease-in-out infinite;
            order: 1;
        }

        .btn-yes:hover {
            background: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 75, 100, 0.4);
        }

        .btn-no {
            background: #f0f0f0;
            color: #666;
            transition: all 0.3s ease;
            order: 2;
            cursor: pointer;
            position: relative;
        }

        .btn-no:active {
            transform: scale(0.95);
        }

        @keyframes yesGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(255, 75, 100, 0.4); }
            50% { box-shadow: 0 5px 30px rgba(255, 75, 100, 0.8); }
        }

        .message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #b83b5e;
            min-height: 3rem;
            animation: messagePop 0.3s ease-out;
            font-weight: bold;
        }

        @keyframes messagePop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            z-index: 20;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .redirect-message {
            font-size: 1rem;
            color: #888;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* Button jump animation */
        .btn-no.jump {
            animation: buttonJump 0.5s ease-out;
        }

        @keyframes buttonJump {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px) rotate(5deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .profile-container {
                width: 150px;
                height: 150px;
            }
            
            .profile-heart {
                right: calc(50% - 80px);
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
                min-width: 120px;
            }
            
            .buttons {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating hearts (generated by JS) -->
    <div id="background-hearts"></div>

    <div class="container">
        <!-- Profile picture section -->
        <div class="profile-section">
            <div class="profile-container">
                <img src="https://i.postimg.cc/zDTPjmfp/IMG-20260125-194020-964.jpg" 
                     alt="Profile Picture" 
                     class="profile-img"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/200?text=‚ù§Ô∏è';">
            </div>
            <div class="profile-heart">üíù</div>
        </div>

        <h1>üíù A Special Question For You üíù</h1>
        <div class="question">Will you be my Valentine?</div>
        
        <div class="buttons" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn">No üíî</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="redirect-message" id="redirectMessage"></div>
    </div>

    <script>
        // YouTube link for when Yes is clicked
        const YOUTUBE_LINK = 'https://youtu.be/TsCXMRVAnVE?si=MnAThIPk1-pSHSNW';
        
        // Create floating hearts background
        function createBackgroundHearts() {
            const bgHearts = document.getElementById('background-hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (1 + Math.random() * 3) + 'rem';
                bgHearts.appendChild(heart);
            }
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const message = document.getElementById('message');
        const redirectMessage = document.getElementById('redirectMessage');
        
        // Array of funny messages for No button
        const noMessages = [
            "Are you sure? üò¢",
            "Pretty please? ü•∫",
            "Think again! üí≠",
            "Last chance! ‚≠ê",
            "My heart is breaking üíî",
            "You're breaking my heart! üíï",
            "But I made cookies! üç™",
            "I'll be really nice! üå∏",
            "Click Yes instead! üíù",
            "No takes too long... ‚è∞"
        ];
        
        let noCount = 0;
        let isYesClicked = false;

        // Function to move No button to random position
        function moveNoButton() {
            if (isYesClicked) return;
            
            const container = buttonContainer;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space (leave some margin)
            const margin = 20;
            const maxX = containerRect.width - btnRect.width - margin;
            const maxY = containerRect.height - btnRect.height - margin;
            
            // Generate random position
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Ensure positions are within bounds
            newX = Math.max(margin, Math.min(maxX, newX));
            newY = Math.max(margin, Math.min(maxY, newY));
            
            // Apply new position
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Add jump animation
            noBtn.classList.add('jump');
            setTimeout(() => {
                noBtn.classList.remove('jump');
            }, 500);
            
            // Show random message
            const randomMsg = noMessages[Math.floor(Math.random() * noMessages.length)];
            message.textContent = randomMsg;
            message.style.animation = 'none';
            message.offsetHeight; // Trigger reflow
            message.style.animation = 'messagePop 0.3s ease-out';
            
            // Increment no count and show more desperate messages
            noCount++;
            if (noCount > 5) {
                message.textContent = "üò≠ You're so mean to me! üò≠";
            } else if (noCount > 3) {
                message.textContent = "Stop trying to say no! üèÉ‚Äç‚ôÇÔ∏è";
            }
            
            // Create floating broken heart
            const rect = noBtn.getBoundingClientRect();
            createFloatingHeart(rect.left + rect.width/2, rect.top + rect.height/2, 'üíî');
        }

        // Click event for No button (works on both desktop and mobile)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        // Touch event for mobile (to ensure it works)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        // Yes button click - Now with redirect!
        yesBtn.addEventListener('click', function() {
            if (isYesClicked) return; // Prevent multiple clicks
            
            isYesClicked = true;
            
            // Show message before redirect
            message.innerHTML = "üíñ YAY! You made me the happiest person ever! üíñ<br>üéâ Get ready for a special song! üéâ";
            redirectMessage.innerHTML = "‚ú® Opening YouTube in 3 seconds... ‚ú®";
            
            // Hide the no button
            noBtn.style.opacity = '0';
            noBtn.style.pointerEvents = 'none';
            
            // Reset no button position
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            
            // Celebration effects
            createConfetti();
            
            // Create lots of floating hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingHeart(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight,
                        '‚ù§Ô∏è'
                    );
                }, i * 100);
            }
            
            // Change yes button style
            yesBtn.style.transform = 'scale(1.2)';
            yesBtn.style.backgroundColor = '#ff4d6d';
            
            // Countdown and redirect
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    redirectMessage.innerHTML = `‚ú® Opening YouTube in ${countdown} seconds... ‚ú®`;
                } else {
                    clearInterval(countdownInterval);
                    redirectMessage.innerHTML = "‚ú® Redirecting now! ‚ú®";
                    
                    // Open YouTube link in a new tab
                    window.open(YOUTUBE_LINK, '_blank');
                    
                    // Also show a final message
                    setTimeout(() => {
                        message.innerHTML += "<br><br>üíù Hope you enjoy the song! üíù";
                        redirectMessage.innerHTML = "‚ú® Check your new tab! ‚ú®";
                    }, 500);
                }
            }, 1000);
        });

        // Function to create floating hearts
        function createFloatingHeart(x, y, symbol) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = symbol;
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.position = 'fixed';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Confetti celebration
        function createConfetti() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            const colors = ['#ff6b8b', '#ffd700', '#ff4d6d', '#ff8c9a', '#ffb6c1'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.remove();
            }, 5000);
        }

        // Initialize background hearts
        createBackgroundHearts();

        // Add sparkle effect when hovering over Yes button
        yesBtn.addEventListener('mouseover', function(e) {
            if (isYesClicked) return;
            createFloatingHeart(e.clientX, e.clientY, '‚ú®');
        });

        // Check if image loads, show fallback if not
        const profileImg = document.querySelector('.profile-img');
        profileImg.addEventListener('error', function() {
            console.log('Image failed to load, using emoji fallback');
        });

        // Ensure buttons are properly positioned on window resize
        window.addEventListener('resize', function() {
            if (!isYesClicked && noBtn.style.position === 'absolute') {
                // Reset position on resize to avoid button going out of bounds
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
            }
        });
    </script>
</body>
</html>
